<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checklist</title>
    <link rel="stylesheet" type="text/css" href="../farnaz-Checklist/resources/index.css" />
</head>
<body>
    <div class="header">
        <h2>My Checklist</h2>
        <input class="input" type="text" name="checklist" placeholder="Title...">
        <span class="addbtn">Add</span>
        
    </div>
    <ul >
        <li>Organize Office<span class="close">&times;</span></li>
        <li class="checked">Programming<span class="close">&times;</span></li>
        <li>German Language<span class="close">&times;</span></li>
        <li>Hit The gym<span class="close">&times;</span></li>
        <li>Read a book<span class="close">&times;</span></li>
    </ul>
    
</body>
</html>
